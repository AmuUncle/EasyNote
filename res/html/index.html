<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

</head>

<body>

    <div>
        <div id="div1">
            <p>欢迎使用 <b>阿木大叔</b> 笔记本</p>
        </div>
    </div>


</body>

<script
  type="text/javascript"
  src="wangEditor.min.js"
></script>

<script type="text/javascript">
  const E = window.wangEditor
  const editor = new E(document.getElementById('div1'))
  editor.config.showFullScreen = false
  // 配置颜色（文字颜色、背景色）
editor.config.colors = [
    '#ff0000',
    '#eeece0',
    '#1c487f',
    '#4d80bf'
]

  editor.create()
  
  editor.fullScreen() // 全屏
</script>

<style>
    #box {
        margin-top: 20px;
        border: 1px solid skyblue;
    }

    /* table 样式 */
    table {
        border-top: 1px solid #ccc;
        border-left: 1px solid #ccc;
    }

    table td,
    table th {
        border-bottom: 1px solid #ccc;
        border-right: 1px solid #ccc;
        padding: 3px 5px;
    }

    table th {
        border-bottom: 2px solid #ccc;
        text-align: center;
    }

    /* blockquote 样式 */
    blockquote {
        display: block;
        border-left: 8px solid #d0e5f2;
        padding: 5px 10px;
        margin: 10px 0;
        line-height: 1.4;
        font-size: 100%;
        background-color: #f1f1f1;
    }

    /* code 样式 */
    code {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        background-color: #f1f1f1;
        border-radius: 3px;
        padding: 3px 5px;
        margin: 0 3px;
    }

    pre code {
        display: block;
    }

    /* ul ol 样式 */
    ul,
    ol {
        margin: 10px 0 10px 20px;
    }
</style>

</html>
